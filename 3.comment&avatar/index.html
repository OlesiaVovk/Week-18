<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Storage</title>
</head>

<body>
    <main class="main">
        <div class="owner">
            <div>
                <img id="avatar" />
            </div>

            <div>
                <label for="author">Ваше имя * <span id=authorErr></span></label><br/>
                <input type='text' style='width:200px' name='author' id="author">
            </div>
        </div>
        </br>
        <div>
            <label for="comment">Ваш комментарий
                <span id=commentErr></span>
            </label><br>
        </div>
        <div>
            <textarea cols=50 rows=10 name='comment' id="comment" placeholder="Напишите сообщение здесь"></textarea>
        </div>

        <label for="file"></label>
        <input type="file" class="upload" id="file" />

        <button id='btn' class="btn btn-success">Отправить</button>
        <button id='clear' class="btn btn-danger">Очистить</button>

        <div id='chat'></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="storage.js"></script>
</body>

</html>
